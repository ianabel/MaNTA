[configuration]

MinStepSize = 1e-9
TransportSystem = "SlabPlasma"

Polynomial_degree = 3
Grid_size = 45
High_Grid_Boundary = true
Lower_Boundary_Fraction = 0.2
Upper_Boundary_Fraction = 0.2

Lower_boundary =  0.0
Upper_boundary =  1.0

tau = 10.0
t_final = 15.0
delta_t = 1e-1

Relative_tolerance = 1.0e-4
# Per-variable 
Absolute_tolerance = 1.0e-4

[SlabPlasma]

useMMS = true
EnergyExchangeFactor = 0.0
MMSgrowth = 1.0
MMSgrowth_rate = 0.1
isDensityConstant = false
includePoloidalTerm = true
ParticleSource = 100000000.0
DensityProfile = "Gaussian"
EdgeDensity = 0.1
InitialDensity = 1.0
InitialTemperature =1.0



